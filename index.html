<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="./assets/fevicon/shopping-icon-2184065_640.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/af7c84e479.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img src="./assets/logo/Logo-free-mobile2022.png" alt="company-logo" width="200px">
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem" class="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">0.00 Tk</h2>
                <button id="purchaseBtn" onclick="continueToPurchase()">Continue to Purchase</button>
            </div>            
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
